<html>
    <head>
        <title>Update Supplier</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    </head>
    <body>
        <div class="container my-5">
        <h3> Update Supplier</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/suppliers/update/{id}(id=${supplier.id})}" th:object="${supplier}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="companyName" class="col-form-label">Company Name</label> <input type="text" th:field="*{companyName}" class="form-control" id="companyName" placeholder="Compnay Name"> <span th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="firstName" class="col-form-label">First Name</label> <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name"> <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="lastName" class="col-form-label">Last Name</label> <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name"> <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                            </div>
                             <div class="form-group col-md-8">
                                <label for="vat" class="col-form-label">Vat Number</label> <input type="text" th:field="*{vat}" class="form-control" id="vat" placeholder="Vat Number"> <span th:if="${#fields.hasErrors('vat')}" th:errors="*{vat}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="irs" class="col-form-label">IRS Office</label> <input type="text" th:field="*{irs}" class="form-control" id="irs" placeholder="IRS Office"> <span th:if="${#fields.hasErrors('irs')}" th:errors="*{irs}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="address" class="col-form-label">Address</label> <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address"> <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="zip" class="col-form-label">ZIP Code</label> <input type="text" th:field="*{zip}" class="form-control" id="zip" placeholder="ZIP Code"> <span th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="city" class="col-form-label">City</label> <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="City"> <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="country" class="col-form-label">Country</label> <input type="text" th:field="*{country}" class="form-control" id="country" placeholder="Country"> <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update Supplier">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
